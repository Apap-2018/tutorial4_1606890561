#Konfigurasi untuk koneksi MySql
spring.datasource.platform=mysql
spirng.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Sesuaikan NAMA DATABASE dengan nama database anda
spring.datasource.url=jdbc:mysql://localhost:3306/tutorial4-rabu?userSSL=false&serverTimeZone=Asia/Jakarta

#sesuaikan dengan NAMA dari PASSWORD mysql anda
spring.datasource.username=root
spring.datasource.password=

#Optimize query untuk db MySql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

#Pembuatan database (create || create-drop || validate || update)
spring.jpa.hibernate.ddl-auto=update